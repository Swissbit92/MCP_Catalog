version: "3.9"
name: graph_rag_dev
services:
  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    ports: ["11434:11434"]
    volumes:
      - ollama-data:/root/.ollama
    networks: [graph_rag_dev]

  graphdb:
    image: ontotext/graphdb:10.6.3
    restart: unless-stopped
    ports: ["7200:7200"]
    environment:
      GDB_HEAP_SIZE: 2g
    volumes:
      - graphdb-data:/opt/graphdb/home
    networks: [graph_rag_dev]

networks:
  graph_rag_dev:
    name: graph_rag_dev
    driver: bridge

volumes:
  ollama-data:
  graphdb-data:
